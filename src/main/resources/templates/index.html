<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="author : ${authors}">
    <h2 th:text="{author.name}"></h2>
    <h6 th:inline="text">specialing in [[${author.content}]]</h6>
    <ul>
        <th:block th:each="message : ${author.messages}">
            <li th:inline="text"><b>[[${message.content}]]</b> written on
            [[${messages.postedDate}]]</li>
        </th:block>
    </ul>
</div>
</body>
</html>
